server:
  port: 9527
spring:
  application:
    name: cloud-gateway
  cloud:
    gateway:
      routes:
      # 路由id,没有固定规则但要求唯一,建议配合服务名
      - id: payment_route
        # 匹配后提供服务的路由地址
        uri: http://localhost:8001
        predicates:
        # 断言,路径相匹配的进行路由
        - Path=/payment/get/**
      - id: payment_route2
        uri: http://localhost:8001
        predicates:
        - Path=/payment/lb/**

eureka:
  instance:
    hostname: cloud-gateway-service
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:7001/eureka